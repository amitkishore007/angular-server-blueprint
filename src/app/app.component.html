<div class="container mt-4">
  <div class="row">
    <div class="col-md-12">
      <app-cockpit (serverEvent)="onServerCreated($event)" (blueprintEvent)="onBlueprintCreated($event)"></app-cockpit>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10">
      <app-server-element *ngFor="let serverElement of serverElements" [element]="serverElement"></app-server-element>
    </div>
  </div>
</div>
